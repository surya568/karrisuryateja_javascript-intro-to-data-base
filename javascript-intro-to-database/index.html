<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Epam Regestration page</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="epam_log.css" />
</head>

<body>
  <div class="container col-4" style="margin-top: 5%; border: 2px solid black; border-radius: 6px;">
    <div class="head">
      <img src="cap.png" alt="cap" id="img" style="margin-right: 25%;">
      <button type="button" id="cnb" onclick="location.reload()">&times</button>
      <h4>SIGN UP</h4>

    </div>
    <form name="signup" style="margin: 2%;" method="POST" onsubmit="return validateForm()">
      <div class="form-group row">
        <div class="input-group col">
          <i class="fa fa-user fa-lg icon"></i>
          <input type="text" class="form-control" id="firstname" name="firstname" placeholder="Fullname" />
        </div>
      </div>
      <div class="form-group row">
        <div class="input-group col">
          <i class="fa fa-envelope fa-lg icon"></i>
          <input type="text" class="form-control" id="email" name="email" placeholder="Email" required />
        </div>
      </div>
      <div class="form-group row">
        <div class="input-group col">
          <i class="fa fa-lock fa-lg icon"></i>
          <input type="password" class="form-control" id="password" name="password" placeholder="Password" />
        </div>
      </div>
      <div class="form-group row">
        <div class="input-group col">
          <i class="fa fa-lock fa-lg icon"></i>
          <input type="password" class="form-control" id="re-password" name="re-password"
            placeholder="Re-Enter password" />
        </div>
      </div>
      <div class="form-group row">
        <div class="input-group col">
          <i class="fa fa-phone fa-lg icon"></i>
          <input type="text" class="form-control" id="telephone" name="telephone" placeholder="Mobile Number"
            required />
        </div>
      </div>
      <div class="form-group row">
        <div class="input-group col">
          <i class="fa fa-calendar fa-lg icon"></i>
          <input type="text" class="form-control" id="dob" name="dob" placeholder="dd-mm-yyyy" required />
        </div>
      </div>
      <div class="form-group row">
        <div class="input-group col">
          <button class="btn" type="submit"
            style="width: 100%;background-color: rgb(113, 204, 222); font-weight: 600;"><i
              class="fa fa-sign-in fa-lg"></i> SIGN
            UP</button>
        </div>
      </div>
    </form>
  </div>
  <script>
    function validateForm() {
      var name = document.getElementById("firstname").value;
      var email = document.getElementById("email").value;
      var password = document.forms["signup"]["password"].value;
      var re_password = document.forms["signup"]["re-password"].value;
      var phone = document.forms["signup"]["telephone"].value;
      var dob = document.forms["signup"]["dob"].value;
      var regname = /^[a-zA-Z ]{2,30}+$/;
      var regmail = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
      var regnumber = /^[0-9]{10}$/;
      var regdate = /^(0?[1-9]|[12][0-9]|3[01])[\/\-](0?[1-9]|1[012])[\/\-]\d{4}$/;
      var err = "";

      if (!name.match(regname)) {
        err += "Name Error : Please Enter Your Name Properly\n"
      }
      if (!email.match(regmail)) {
        err += "E-Mail Error : Please Enter a valid Email\n";
      }
      if (password != re_password || password.length < 9) {
        err += "PasswordNumber Error : Re-Enter the same password\n"
      }
      if (!phone.match(regnumber)) {
        err += "Phone Number Error : Enter a Valid Number\n"
      }
      if (!dob.match(regdate)) {
        err += "Date of Birth Error : Enter Valid Date of Birth and check the Format"
      }
      if (!dob.match(regdate) || !name.match(regname) || password.length < 9 || !email.match(regmail) || !phone.match(regnumber) || password != re_password) {
        window.alert(err);
        return false;
      }
      else {
        err += "All fields are successfully checked at client side"
        window.alert(err);
        return true;
      }
    }
  </script>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
